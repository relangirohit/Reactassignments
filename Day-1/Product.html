<html>
	<head></head> 
	<body>
	<h3> JavaScript Programming - Accessing DOM Objects </h3>
	<hr/>
	
    Product Name: <input type="text" id="product"><br>
    Unit price: <input type="text" id="unit"><br>
    Quantity: <input type="text" id="quantity"><br>
    <input type="button" onclick="calculate()" value="Get Total" ><br>
    Total Amount: <p  id="p1"></p>

	<script>

    function calculate(){

        var obj = document.getElementById("p1")
        var unitObj = document.getElementById("unit")
        var quantityObj = document.getElementById("quantity")

        obj.innerHTML=(unitObj.value)*(quantityObj.value)
    }

	</script>
	</body>	
</html>
