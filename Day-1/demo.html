<html>
	<head></head> 
	<body>
	<h3> JavaScript Programming - Accessing DOM Objects </h3>
	<hr/>	 
		
	Paragraph Content:  
	<p  id="p1">
	</p>	
	<hr/>
    User Name:<input type="text" id="t1"/>
	
    <hr/>
    <img id="img1" width="400">
    
    <hr/>
    Technology Name:<input type="text" id="t2"/>
    <input type="button" onclick="buttonClick()" value="Get Message">	  
	</body>
    
	<script>	
    document.getElementById("t1").value="Scott";
    document.getElementById("img1").src="background.jpg"
    
    function buttonClick(){
        document.getElementById("p1").innerText=("Welcome to "+document.getElementById("t2").value);
    }
	</script>	
   
</html>
